version: "3.9"
services:
  wol:
    build: wol/.
    expose:
      - "8888"
    network_mode: "host"
    environment:
      - IP=${IP}
      - MAC=${MAC}
  tailscale:
    image: tailscale/tailscale:stable
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTH_KEY=${KEY}
    network_mode: "host"
    privileged: true
